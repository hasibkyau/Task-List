<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Task List</title>
</head>
<body>
    <div class="container text-white my-5  py-5">

        <div class="row py-3 text-center bg-primary">
            <h2>TO DO LIST</h2>
        </div>   
        
        <div class="row bg-secondary my-2 p-2">
            
            <div class="col my-2">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Insert Text</span>
                    <input id="new_task" type="text" class="form-control">
                    <button id="task_form" class="btn btn-primary">Enter</button></div>
                  </div>
            </div>

            <div class="row bg-secondary my-3 p-2">
                <h5 class="row">Task List</h5>

                <div class="row">
                    <input id="filter-task" type="text" placeholder="Filter task">
                </div>

                <div class="row">
                    <ul id="output">
                    
                    </ul>
                </div>

                <div class="row">
                    <button id="clear_task_btn">Clear All</button>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

    
    
</body>
</html>
